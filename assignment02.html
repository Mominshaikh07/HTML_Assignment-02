<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: white;
  font-family: Arial;
  padding: 20px;
}
.container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}
.plan {
  background: whitesmoke;
  width: 300px;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.featured {
  border: 2px solid blue;
  transform: scale(1.05);
}
.plan h2 {
  margin-bottom: 10px;
}
.plan button {
  padding: 10px 20px;
  border: none;
  background: blue;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}
@media(max-width:600px){
  .plan {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="plan">
    <h2>Basic</h2>
    <p>799rs/month</p>
    <button>Choose</button>
  </div>

  <div class="plan featured">
    <h2>Pro</h2>
    <p>1499rs/month</p>
    <button>Choose</button>
  </div>

  <div class="plan">
    <h2>Enterprise</h2>
    <p>1999rs/month</p>
    <button>Choose</button>
  </div>
</div>

</body>
</html>
