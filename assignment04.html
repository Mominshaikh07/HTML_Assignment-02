body {
  padding: 20px;

.gallery {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 15px;
}
.gallery img {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}
@media(max-width:900px){
  .gallery { grid-template-columns: repeat(2,1fr); }
}
@media(max-width:600px){
  .gallery { grid-template-columns: 1fr; }
}
</style>
