<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  font-family: Arial, sans-serif;
}
.card {
  background: whitesmoke;
  width: 320px;
  padding: 20px;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.card img {
  width: 120px;
  border-radius: 50%;
}
.card h2 {
  margin: 10px 0 5px;
}
.card p {
  color: #555;
}
button {
  padding: 10px 20px;
  margin: 10px 5px;
  border: none;
  border-radius: 6px;
  background: blue;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: green;
}
</style>
</head>
<body>
<div class="card">
  <img src="WhatsApp Image 2025-12-01 at 20.31.49_8e6e1528.jpg">
  <h2>Momin Shaikh</h2>
  <p>Frontend Developer</p>
  <button>Contact</button>
  <button>Portfolio</button>
</div>
</body>
</html>
