<!DOCTYPE html>
<html>
<head>
<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  font-family: Arial;
}
.form-box {
  background: #fff;
  padding: 30px;
  width: 300px;
  border-radius: 12px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid grey;
}
input:focus {
  outline: 2px solid blue;
}
button {
  width: 100%;
  padding: 12px;
  border: none;
  background: darkblue;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="form-box">
  <h2>Login</h2>
  <label>Email</label>
  <input type="email">

  <label>Password</label>
  <input type="password">

  <button>Submit</button>
</div>

</body>
</html>
