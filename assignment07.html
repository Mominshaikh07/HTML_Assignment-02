<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  padding: 40px;
  background: white;
  font-family: Arial;
}
.card {
  width: 250px;
  background: whitesmoke;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  border-radius: 10px;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 6px;
}
</style>
</head>
<body>

<div class="card">
  <img src="josh-berquist-_4sWbzH5fp8-unsplash (1).jpg">
  <h3>BMW</h3>
  <p>RS.25000000</p>
  <button>Add to Cart</button>
</div>

</body>
</html>
